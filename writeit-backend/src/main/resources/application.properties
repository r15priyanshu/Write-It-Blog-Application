server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/writeit
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#security related configs
#spring.security.user.name=anshu
#spring.security.user.password=anshu

#actuator configs
management.endpoints.web.exposure.include=*
management.endpoint.env.show-values=always

#fileupload related configs
spring.servlet.multipart.max-file-size=20MB

writeit.images.posts=images/posts
writeit.images.userprofiles=images/userprofiles